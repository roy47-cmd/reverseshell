<!doctype html>
<html>
<head>
  <title>Client Manager</title>
</head>
<body>
  <h1>Connected Clients</h1>
  <ul>
    {% for client in clients %}
    <li>
      {{ client }}
      <form action="/send/{{ client }}" method="post" style="display:inline;">
        <input name="cmd" placeholder="Command">
        <button type="submit">Send</button>
      </form>
    </li>
    {% endfor %}
  </ul>
</body>
</html>
